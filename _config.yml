title: Realidade Virtual e Jogos Digitais
email: labrv@insper.edu.br
description: >- # this means to ignore newlines until "baseurl:"
  Um espaço para explorar criatividade e tecnologia! Com estações de trabalho de
  alta performance, o laboratório oferece recursos para quem deseja mergulhar no
  universo dos jogos, da realidade virtual e da computação gráfica,
  transformando ideias em experiências imersivas.
baseurl: "/labrv" # the subpath of your site, e.g. /blog
url: "https://insper.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: jekyll-theme-quartz
plugins:
  - jekyll-feed

cover: /cover.jpg
